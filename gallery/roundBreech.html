<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>everything everywhere all at once</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    body.dark-mode .bg-light {
      background-color: #1e1e1e !important;
    }

    body.dark-mode .border-bottom {
      border-bottom: 1px solid #444 !important;
    }

    body.dark-mode .list-group-item {
      background-color: #1e1e1e;
      color: #f1f1f1;
      border-color: #444;
    }

    body.dark-mode .list-group-item:hover {
      background-color: #2c2c2c;
    }

    body.dark-mode #sidebar-wrapper {
      background-color: #1e1e1e !important;
      border-color: #444 !important;
    }

    body.dark-mode .sidebar-heading {
      background-color: #2c2c2c !important;
      color: #f1f1f1 !important;
    }

    body.dark-mode .list-group-item.active {
      background-color: #2c2c2c !important;
      color: #fff !important;
    }
    .readme-text {
      white-space: pre-wrap; /* keeps line breaks but wraps long lines */
      word-break: break-word; /* breaks long words if needed */
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 0.25rem;
      border: 1px solid #ddd;
      font-family: 'Courier New', monospace;
      overflow-x: auto;
    }
    body.dark-mode .readme-text {
      background-color: #1e1e1e;
      border-color: #444;
      color: #f1f1f1;
    }
  </style>
</head>
<body>
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">Menu</div>
    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/eeaaopages/index.html">Dashboard</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/eeaaopages/gallery.html">Gallery</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/eeaaopages/about.html">About</a>
    </div>
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-light bg-light border-bottom">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <button class="navbar-toggler" type="button" id="sidebarToggle" aria-label="Toggle sidebar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Dark mode toggle button -->
        <button id="themeToggle" class="btn btn-outline-secondary" aria-label="Toggle dark mode">ðŸŒ™</button>
      </div>
    </nav>

    <div class="container mt-4 text-center">
      <h1>Round Breech</h1>
      <!-- README section -->
      <div class="mt-4 text-start" id="readme-container">
        <div id="readme-content" class="readme-text"></div>
      </div>
          
      <img src="/eeaaopages/img/2240_round_breech_long/crosman_2240_round_breech_extended_1.jpg" class="img-fluid rounded shadow mt-3" alt="Round Breech 1" />
      <img src="/eeaaopages/img/2240_round_breech_long/crosman_2240_round_breech_extended_2.jpg" class="img-fluid rounded shadow mt-3" alt="Round Breech 2" />
      <img src="/eeaaopages/img/2240_round_breech_long/crosman_2240_round_breech_extended_3.jpg" class="img-fluid rounded shadow mt-3" alt="Round Breech 3" />
      <p class="mt-3"><a href="gallery.html" class="btn btn-secondary">Back to Gallery</a></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

<script>
  const toggleBtn = document.getElementById('themeToggle');

  // Load saved theme preference
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.body.classList.add('dark-mode');
    if (toggleBtn) toggleBtn.textContent = 'â˜€ï¸';
  }

  // Toggle dark mode on button click
  toggleBtn?.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark-mode');
    toggleBtn.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });

  fetch('/eeaaopages/img/2240_round_breech_long/README.md')
    .then(response => {
      if (!response.ok) throw new Error('README not found');
      return response.text();
    })
    .then(text => {
      document.getElementById('readme-content').textContent = text;
    })
    .catch(error => {
      document.getElementById('readme-content').textContent = 'Could not load README.';
      console.error(error);
    });
</script>
</body>
</html>
