<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>everything everywhere all at once</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    
    body.dark-mode .bg-light {
      background-color: #1e1e1e !important;
    }
    
    body.dark-mode .border-bottom {
      border-bottom: 1px solid #444 !important;
    }
    
    body.dark-mode .list-group-item {
      background-color: #1e1e1e;
      color: #f1f1f1;
      border-color: #444;
    }
    
    body.dark-mode .list-group-item:hover {
      background-color: #2c2c2c;
    }
    
    /* Added to fix sidebar background and heading colors in dark mode */
    body.dark-mode #sidebar-wrapper {
      background-color: #1e1e1e !important;
      border-color: #444 !important;
    }
    
    body.dark-mode .sidebar-heading {
      background-color: #2c2c2c !important;
      color: #f1f1f1 !important;
    }
    
    body.dark-mode .list-group-item.active {
      background-color: #2c2c2c !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">Menu</div>
    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">Dashboard</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3 active" href="gallery.html">Gallery</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="about.html">About</a>
    </div>
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-light bg-light border-bottom">
      <div class="container-fluid d-flex align-items-center">
        <button class="navbar-toggler" type="button" id="sidebarToggle" aria-label="Toggle sidebar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Dark mode toggle -->
        <div class="ms-auto">
          <button id="themeToggle" class="btn btn-outline-secondary" aria-label="Toggle dark mode">üåô</button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Gallery</h1>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-3">

        <!-- Image 1 -->
        <div class="col text-center">
          <a href="trigger.html">
            <img src="thumbnails/trigger-thumbnail.jpg" class="img-fluid rounded shadow-sm" alt="Trigger" />
          </a>
          <p class="mt-2">Crosman 2240 Trigger</p>
        </div>

        <!-- Image 2 -->
        <div class="col text-center">
          <a href="triggerCover.html">
            <img src="thumbnails/trigger-cover-thumbnail.jpg" class="img-fluid rounded shadow-sm" alt="Trigger Cover" />
          </a>
          <p class="mt-2">Crosman 2240 Trigger Cover</p>
        </div>

        <!-- Add more images as needed -->

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

<!-- Dark mode toggle JS -->
<script>
  const toggleBtn = document.getElementById('themeToggle');

  // Load saved preference
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.body.classList.add('dark-mode');
    if (toggleBtn) toggleBtn.textContent = '‚òÄÔ∏è';
  }

  // Toggle dark mode on button click
  toggleBtn?.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark-mode');
    toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
</script>
</body>
</html>
